    <title>HTML ASSIGNMENT</title>

<body>
 <!--To pass the test on this challenge, 
    change your h1 element's text to say Hello World.-->
    <h1>Hello World</h1> 
    <!--Add an h2 tag that says "CatPhotoApp" to create a second HTML element below your "Hello World" h1 element.
--> 
    <h1>Hello World</h1>
    <h2>CatPhotoApp</h2>
<!--Create a p element below your h2 element, and give it the text Hello Paragraph-->
    <h1>Hello World</h1>
    <h2>CatPhotoApp</h2>
    <p>Hello paragraph</p>
    <!--Replace the text inside your p element with the first few words of this kitty ipsum text-->
    <h1>Hello World</h1>
    <h2>CatPhotoApp</h2>
    <p>Kitty ipsum dolor sit amet</p>
</body>
